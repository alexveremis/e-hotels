<!DOCTYPE html>
<html>

	</head>
	
	<body>
		<div style="margin:auto;">

			<h1 style="text-align:center;color:#77419b;font-family:Lucida Handwriting;color:darkred;"><strong>Update the Phone Number of a Hotel Group</strong></h1>
	
		</div>
		
		<div style="margin:auto;">

			<h1 style="text-align:center;color:#77419b;"><strong>Give the Hotel_Group_ID of the Hotel Group you want it's Phone Number updated</strong></h1>
	
		</div>
		
		<form action="HotelGroup_PhoneNum_Update.php">

			<input type="submit" value="Submit">
	</form>
			
			
			
	
	</body>
