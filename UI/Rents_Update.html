<!DOCTYPE html>
<html>
	<head>
		<title>Update a Rent</title>
	</head>
	
	<body>
		<div style="margin:auto;">

			<h1 style="text-align:center;color:#77419b;font-family:Lucida Handwriting;color:darkred;"><strong>Update a Rent</strong></h1>
	
		</div>
		
		<div style="margin:auto;">

			<h1 style="text-align:center;color:#77419b;"><strong>Give the IRS Number and the Room ID of the Customer you want updated his Rent</strong></h1>
	
		</div>
		
		<form action="Rents_Update.php">
			
			<input type="number" min="0" name='C_IRS_Number' value='C_IRS_Number'>
			<br>
			
			Room ID<br>
			<input type="number" min="0" name='Room_ID' value='Room_ID'>
			<br>
			
			Start Date<br>
			<input type="date" name="Start_Date" value="Start_Date">
			<br>
			
			Finish Date<br>
			<input type="date" name="Finish_Date" value="Finish_Date">
			<br>
			
			Employee IRS Number<br>
			<input type="number" min="0" name='E_IRS_Number' value='E_IRS_Number'>
			<br>
				
			
			Pay amount<br>
			<input type="number" min="0" name="Pay_amount" value="Pay_amount">
			<br>
			
			Pay method<br>
			<input type="text" name="Pay_method" value="Pay_method">
			<br>
			
			<input type="submit" value="Submit">
	</form>
			
			
			
	
	</body>



</html>
