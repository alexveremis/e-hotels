<!DOCTYPE html>
<html>
	<head>
		<title>Insert Customer</title>
	</head>
	
	<body>
		<div style="margin:auto;">

			<h1 style="text-align:center;color:#77419b;font-family:Lucida Handwriting;color:darkred;"><strong>Insert a Customer</strong></h1>
	
		</div>
		
		<form action="Customer_Insert.php">
			
			First Name<br>
			<input type="text" name="F_Name" value="F_Name">
			<br>
			
			Last Name<br>
			<input type="text" name="L_Name" value="L_Name">
			<br>
			
			First Registration<br>
			<input type="date" name="First_Registration" value="First_Registration">
			<br>
			
			IRS Number<br>
			<input type="number" min="0" name='IRS_Number' value='IRS_Number'>
			<br>
			
			SSN<br>
			<input type="number" min="0" class="inputs" required="required" placeholder="SSN" name="SSN">
			<br>
			
			Street<br>
			<input type="text" name="Street" value="Street">
			<br>
			
			Street Number<br>
			<input type="number" min="0" name="Street_Number" value="Street_Number">
			<br>
			
			Postal Code<br>
			<input type="number" min="0" name="Postal_Code" value="Postal_Code">
			<br>
			
			City<br>
			<input type="text" name="City" value="City">
			<br>
			
			<input type="submit" value="Submit">
	</form>
			
			
			
	
	</body>



</html>
