<!DOCTYPE html>

		<title>Insert a Reservation</title>
	</head>
	
	<body>
		<div style="margin:auto;">

			<h1 style="text-align:center;color:#77419b;font-family:Lucida Handwriting;color:darkred;"><strong>Insert a Reservation</strong></h1>
	
		</div>
		
		<form action="Reserves_Insert.php">
			
			Customer IRS Number<br>
			<input type="number" min="0" name='C_IRS_Number' value='C_IRS_Number'>

			<br>
